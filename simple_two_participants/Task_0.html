{{ block title }}
    漁場を選んでください<br>
    <span style='font-size:1.3rem;'>【のこり: <span id="time-left"></span> 秒】
{{ endblock }}


{{ block content }}
  <div class="text-center">
    <button type="button" class="btn btn-secondary">
      今シーズンのあなたの収穫　<span class="badge bg-warning text-dark" style="font-size:1.3rem">{{ participant.total_payoff }} 尾</span>
    </button>
  </div>
  <div class="text-center">
  <canvas id='myCanvas' style="background: #eee; margin-top:2rem;" width='480' height='320'></canvas>
  </div>

  <input type='hidden' name='choice' id='choice' />
  <input type='hidden' name='reward' id='reward' />
{{ endblock }}


{{ block style }}
  <style>
    .otree-title {
      text-align: center;
    }
    .otree-timer {
      display:none;
    }
  </style>
{{ endblock }}


{{ block scripts }}
  <script type="text/javascript">
    'use strict';

    const COLORS = {
      armBase: '#4682b4',
      armBack: '#ff6347',
      armChosen: '#b0c4de',
      armBaseHover: '#d3d3d3',
      armChosenHover: '#ffffff',
      armDecide: '#ffffff'
    };

    let canvasParent = document.getElementById("canvasParent");
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    let resize = () => {
      canvas.width = canvasParent.clientWidth;
      canvas.height = canvasParent.clientHeight;
    };

    let x = canvas.width/2;
    let y = canvas.height-30;
    let dx = 2;
    let dy = -2;

    let ballRadius = 10;
    let paddleHeight = 10;
    let paddleWidth = 75;
    let paddleX = (canvas.width-paddleWidth)/2;

    let rightPressed = false;
    let leftPressed = false;

    let brickRowCount = 3;
    let brickColumnCount = 5;
    let brickWidth = 75;
    let brickHeight = 20;
    let brickPadding = 10;
    let brickOffsetTop = 30;
    let brickOffsetLeft = 30;

    let bricks = [];
    for(let c=0; c<brickColumnCount; c++) {
      bricks[c] = [];
      for(let r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0 };
      }
    }

    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);

    function drawBricks() {
      for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
          let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
          let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = COLORS.armBase;
          ctx.fill();
          ctx.closePath();
        }
      }
    }

    function keyDownHandler(e) {
      if(e.key == 'Right' || e.key == 'ArrowRight') {
        rightPressed = true;
      } else if(e.key == 'Left' || e.key == 'ArrowLeft') {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if(e.key == 'Right' || e.key == 'ArrowRight') {
        rightPressed = false;
      } else if(e.key == 'Left' || e.key == 'ArrowLeft') {
        leftPressed = false;
      }
    }

    function drawBall(){
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = COLORS.armBase;
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = '#0095DD';
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      resize();
      drawBricks();
      drawBall();
      drawPaddle();

      if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if(y + dy < ballRadius) {
        dy = -dy;
      } else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          alert('GAME OVER');
          document.location.reload();
          clearInterval(interval);
        }
      }

      if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
      } else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
      }

      x += dx;
      y += dy;
    }

  let interval = setInterval(draw, 1000/FRAMERATE);
  </script>
{{ endblock }}
