{{ block title }}
    <p>実験の説明</p>
{{ endblock }}

{{ block content }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div style="background-color:#ffffff;; margin-bottom:20px;">
        <p style="line-height:200%;">
            　このあと実験が始まります。
            準備ができたら、下の<b>【実験に進む】</b>をクリックしてください。
        </p>
        <p style="line-height:200%;">
            <i class="fas fa-circle-exclamation" style="margin-right:8px; color:crimson"></i>
            他の参加者が全員説明を読み終えると、実験が始まります。席を立たずその場で待機してください。
        </p>
        <button class="otree-btn-next btn btn-primary" id="next-btn" style="float: right;">実験に進む</button>
    </div>
{{ endblock }}
